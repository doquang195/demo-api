<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Course API</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>Demo Rest API</title>
    </head>
    <body>
        <div>
            <h2 class="heading">Danh sách sinh viên</h2>
            <div id="list-courses"></div>
        </div>
        <form action="" class="form-post" method="post">
            <div>
                <label>URL:</label>
                <input
                    type="text"
                    name="image"
                    placeholder="Enter your URL image"
                />
            </div>
            <div>
                <label>Name:</label>
                <input
                    type="text"
                    name="name"
                    placeholder="Enter your fullname"
                />
            </div>
            <div>
                <label>Student Code:</label>
                <input
                    type="text"
                    name="studentCode"
                    placeholder="Enter your student code"
                />
            </div>
            <button class="form-submit" type="submit">Add post</button>
        </form>
        <div class="student-list"></div>

        <script src="./app.js"></script>
    </body>
</html>
